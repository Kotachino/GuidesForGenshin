<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайды по Genshin Impact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/icon_star.png" alt="" class="icon">
            <h1>Гайды по Genshin Impact</h1>
        </div>    
        <nav class="user">
            <ul>
                <li><a href="#">Регионы</a></li>
                <li><a href="#">Мировые квесты</a></li>
                <li><a href="#">Задания легенд</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <section class="banner">
                <input type="button" value="Выбор региона" class="btn">     
                <input type="button" value="Квесты" class="btn_1">            
        </section>
        <section class="Kwest">
            <h2>Чем заняться?</h2>
            <div class="popular">
                <div class="card">
                    <img src="images/zan1.jpg" alt="Квест" class="imgcard">
                    <div class="praice">
                        Самые интересные квесты!
                    </div>
                </div>
                <div class="card">
                    <img src="images/map1.jpg" alt="Карта" class="imgcard">
                    <div class="praice">
                        Интерактивная карта
                    </div>
                </div>
                <div class="card">
                    <img src="images/hoyolab.png " alt="Социальная сеть" class="imgcard">
                    <div class="praice">
                        HoYoLab
                    </div>
                </div>
            </div>            
        </section>
        <section class="Dostizhenia">
            <div class="Dostizhenia_text">
                <h3>Самые редкие достижения</h3>
                <input type="button" value="Перейти" class="btn_2">    
            </div>
            <div class="Dostizhenia_img">
                <img src="images/achiv.png" alt="Достижения" class="Dostizheniaimg">
            </div>
        </section>
    </main>
    <footer>
        <p class="footerp">
            Гайды по Genshin Impact@2023 Все права защищены 
        </p>
    </footer>
</body>
</html>
